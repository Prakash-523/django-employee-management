<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<html lang="en">
<h1>Employee List</h1>
<body>
<table border="5">
    <thead>
    <th>Employee No.</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Address</th>
    <th colspan="2">Actions</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td><a href="/update/{{emp.id}}">Update</a></td><td><a href="/delete/{{emp.id}}">Delete</a></td>
    </tr>
    {% endfor %}
</table><br><br>
<a class="btn btn-primary" href="/insert">Insert New Employee</a>
</body>
</html>
{% endblock %}
